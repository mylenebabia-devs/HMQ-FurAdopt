<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMQ FurAdopt - Profile</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #a85b35;
  font-family: "Poppins", sans-serif;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.navbar {
  background-color: #f9decd;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 40px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.logo-text {
  font-size: 20px;
  font-weight: bold;
  color: #663922;
}

.nav-links a {
  color: #5a3b28;
  text-decoration: none;
  margin-left: 25px;
  font-weight: 500;
}

.nav-links a:hover,
.nav-links a.active {
  color: #a85b35;
  text-decoration: underline;
}

.main-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  flex-grow: 1;
}

.profile-card {
  background-color: #f9decd;
  border-radius: 15px;
  padding: 25px 35px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 420px;
}

.profile-card h1 {
  color: #663922;
  font-size: 24px;
  margin-top: 10px;
}

.subtitle {
  color: #5a3b28;
  font-size: 14px;
  margin-bottom: 20px;
}

.info-box, .edit-box {
  text-align: left;
  margin-top: 15px;
}

.info-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 0;
  border-bottom: 1px solid #e0c1a1;
}

.info-item label {
  color: #663922;
  font-weight: 600;
  width: 110px;
  text-align: left;
}

.info-item span {
  flex: 1;
  text-align: left;
  color: #5a3b28;
}

.form-group {
  margin-bottom: 12px;
  text-align: left;
}

.form-group label {
  display: block;
  color: #663922;
  font-weight: 600;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}

.form-group input:focus {
  border-color: #a85b35;
}

.btn {
  margin-top: 15px;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  background-color: #d2691e;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #b85c1b;
  transform: scale(1.05);
}

.hidden {
  display: none;
}

.adopted-pets {
  margin-top: 20px;
  text-align: left;
}

.adopted-pets h3 {
  color: #663922;
  margin-bottom: 8px;
}

.adopted-pets ul {
  list-style-type: disc;
  margin-left: 25px;
  color: #5a3b28;
}

footer {
  text-align: center;
  background-color: #f9decd;
  color: #5a3b28;
  padding: 15px 10px;
  font-size: 14px;
  margin-top: auto;
}

footer a {
  color: #5a3b28;
  text-decoration: none;
  margin: 0 6px;
}

footer a:hover {
  text-decoration: underline;
}

.footer-tagline {
  font-weight: 500;
  font-size: 15px;
  display: block;
  margin-bottom: 5px;
}
</style>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="images/hmq.png" alt="HMQ FurAdopt Logo" class="logo-img">
      <span class="logo-text">HMQ FurAdopt</span> 
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="#" class="active">Profile</a>
      <a href="#">Adopt</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <div class="main-container">
    <div class="card profile-card">
      <img src="images/mylene.jpg" class="logo-img" alt="Profile Picture">
      <h1 id="displayName"></h1>
      <p class="subtitle">Registered Adopter</p>

      <div id="infoView" class="info-box">
        <div class="info-item"><label>Username:</label><span id="viewUsername"></span></div>
        <div class="info-item"><label>Full Name:</label><span id="viewName"></span></div>
        <div class="info-item"><label>Email:</label><span id="viewEmail"></span></div>
        <div class="info-item"><label>Phone:</label><span id="viewPhone"></span></div>
        <div class="info-item"><label>Address:</label><span id="viewAddress"></span></div>
      </div>

      <div id="infoEdit" class="edit-box hidden">
        <div class="form-group">
          <label for="editUsername">Username</label>
          <input type="text" id="editUsername">
        </div>
        <div class="form-group">
          <label for="editName">Full Name</label>
          <input type="text" id="editName">
        </div>
        <div class="form-group">
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail">
        </div>
        <div class="form-group">
          <label for="editPhone">Phone</label>
          <input type="tel" id="editPhone">
        </div>
        <div class="form-group">
          <label for="editAddress">Address</label>
          <input type="text" id="editAddress">
        </div>
        <button id="saveBtn" class="btn">Save</button>
      </div>

      <button id="editBtn" class="btn">Edit Profile</button>
    </div>
  </div>
  <script>
    let user = {
      name: "Mylene Babia",
      userName: "mylenebabia2005",
      email: "mylenesalise17@gmail.com",
      phone: "09103029715",
      address: "Waterfall, Balingasag, Misamis Oriental"
    };


    function updateView() {
      document.getElementById('displayName').textContent = user.name;
      document.getElementById('viewUsername').textContent = user.userName;
      document.getElementById('viewName').textContent = user.name;
      document.getElementById('viewEmail').textContent = user.email;
      document.getElementById('viewPhone').textContent = user.phone;
      document.getElementById('viewAddress').textContent = user.address;

      document.getElementById('editUsername').value = user.userName;
      document.getElementById('editName').value = user.name;
      document.getElementById('editEmail').value = user.email;
      document.getElementById('editPhone').value = user.phone;
      document.getElementById('editAddress').value = user.address;
    }
    updateView();

    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const infoView = document.getElementById('infoView');
    const infoEdit = document.getElementById('infoEdit');

    editBtn.addEventListener('click', () => {
      infoView.classList.add('hidden');
      infoEdit.classList.remove('hidden');
      editBtn.classList.add('hidden');
    });

    saveBtn.addEventListener('click', () => {
      user.userName = document.getElementById('editUsername').value;
      user.name = document.getElementById('editName').value;
      user.email = document.getElementById('editEmail').value;
      user.phone = document.getElementById('editPhone').value;
      user.address = document.getElementById('editAddress').value;
      updateView();
      infoView.classList.remove('hidden');
      infoEdit.classList.add('hidden');
      editBtn.classList.remove('hidden');
    });
  </script>

   <footer>
    <strong>HMQ FurAdopt</strong><br>
    <span class="footer-tagline">Where every fur finds a family</span>
    <div>
      <a href="about.html">About Us</a> |
      <a href="#">Contact</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </div>
    <p>Â© 2025 HMQ FurAdopt. All rights reserved.</p>
  </footer>
  
</body>
</html>
