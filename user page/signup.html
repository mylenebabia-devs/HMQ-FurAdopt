<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMQ FurAdopt - Sign Up</title>
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="logo-container">
        <img src="images/hmq.png" alt="HMQ Logo" class="logo-img">
      </div>

      <h1>Create Your Account</h1>

      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <div class="input-wrapper">
            <img src="images/username.png" alt="username" class="input-icon">
            <input type="text" id="signupUsername" placeholder="enter your username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email</label>
          <div class="input-wrapper">
            <img src="images/email.png" alt="email" class="input-icon">
            <input type="email" id="signupEmail" placeholder="myname@gmail.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="input-wrapper">
            <img src="images/lock.png" alt="lock" class="input-icon">
            <input type="password" id="signupPassword" placeholder="enter your password" required>
            <img src="images/hide.png" alt="show/hide password" class="toggle-password">
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <img src="images/lock.png" alt="lock" class="input-icon">
            <input type="password" id="confirmPassword" placeholder="re-enter your password" required>
            <img src="images/hide.png" alt="show/hide password" class="toggle-password">
          </div>
        </div>

        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" required>
            I accept <a href="#">Privacy Policy</a> & <a href="#">Terms of Use</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" id="signupBtn">Sign Up</button>
      </form>

      <div class="divider">- OR -</div>

      <button type="button" class="btn btn-social" id="signupGoogleBtn">
        <img src="images/google.png" alt="google" class="social-icon"> Sign Up with Google
      </button>

      <button type="button" class="btn btn-social" id="signupFacebookBtn">
        <img src="images/facebook.png" alt="facebook" class="social-icon"> Sign Up with Facebook
      </button>

      <div class="link">
        Already have an account? <a href="login.html">Log In</a>
      </div>

      <img src="images/pawlogo.png" class="paw-prints paw-left" alt="paw">
      <img src="images/pawlogo.png" class="paw-prints paw-right" alt="paw">
    </div>
  </div>

  <footer>
    <strong>HMQ FurAdopt</strong><br>
    <span class="footer-tagline">Where every fur finds a family</span>
    <div>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </div>
    <p>Â© 2025 HMQ FurAdopt. All rights reserved.</p>
  </footer>

<script src="scripts/signup.js"></script>

</body>
</html>
