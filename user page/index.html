<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMQ FurAdopt - Home</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="images/hmq.png" alt="HMQ FurAdopt Logo" class="logo-img">
      <span class="logo-text">HMQ FurAdoption</span>
    </div>
    <div class="nav-links">
     <a href="#" class="active">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="index.html">Log In</a>
    </div>
  </nav>

  <section class="search-section">
    <div class="search-container">
      <img src="images/searchicon.png" class="search-icon" alt="Search">
      <input type="text" id="search-bar" placeholder="Search name, breed, or category">
      <img src="images/filtericon.png" class="filter-icon" id="filter-icon" alt="Filter">
      <div id="filter-dropdown" class="filter-dropdown hidden">
        <button data-filter="all"><img src="images/all-filtericon.png" alt="All" class="filter-img"> All</button>
        <button data-filter="dog"><img src="images/dog-filtericon.png" alt="Dog" class="filter-img"> Dog</button>
        <button data-filter="cat"><img src="images/cat-filtericon.png" alt="Cat" class="filter-img"> Cat</button>
        <button data-filter="rabbit"><img src="images/rabbit-filtericon.png" alt="Rabbit" class="filter-img"> Rabbit</button>
        <button data-filter="hamster"><img src="images/hamster-filtericon.png" alt="Hamster" class="filter-img"> Hamster</button>
        <button data-filter="parrot"><img src="images/parrot-filtericon.png" alt="Parrot" class="filter-img"> Parrot</button>
        <button data-filter="guinea pig"><img src="images/guinea-filtericon.png" alt="Guinea Pig" class="filter-img"> Guinea Pig</button>
      </div>
    </div>
  </section>

  <main class="pets-section" id="pets-container"></main>

  <footer>
    <strong>HMQ FurAdopt</strong><br>
    <span class="footer-tagline">Where every fur finds a family</span>
    <div>
      <a href="#">Privacy Policy</a> |
