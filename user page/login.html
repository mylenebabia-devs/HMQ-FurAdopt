<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMQ FurAdopt - Log In</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="logo-container">
        <img src="images/hmq.png" alt="HMQ Logo" class="logo-img">
      </div>

      <h1>Welcome Back</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email or Username</label>
          <div class="input-wrapper">
            <img src="images/username.png" alt="email" class="input-icon">
            <input type="text" id="loginEmail" placeholder="enter your email or username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="input-wrapper">
            <img src="images/lock.png" alt="lock" class="input-icon">
            <input type="password" id="loginPassword" placeholder="enter your password" required>
            <img src="images/hide.png" alt="show/hide password" class="toggle-password">
          </div>
        </div> 
        
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
      </form>

      <div class="divider">- OR -</div>

      <button type="button" class="btn btn-social" id="loginGoogleBtn">
        <img src="images/google.png" alt="google" class="social-icon"> Log In with Google
      </button>

      <button type="button" class="btn btn-social" id="loginFacebookBtn">
        <img src="images/facebook.png" alt="facebook" class="social-icon"> Log In with Facebook
      </button>

      <div class="link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>

      <img src="images/pawlogo.png" class="paw-prints paw-left" alt="paw">
      <img src="images/pawlogo.png" class="paw-prints paw-right" alt="paw">
    </div>
  </div>

  <footer>
    <strong>HMQ FurAdopt</strong><br>
    <span class="footer-tagline">Where every fur finds a family</span>
    <div>
      <a href="#">About Us</a> |
      <a href="#">Contact</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </div>
    <p>Â© 2025 HMQ FurAdopt. All rights reserved.</p>
  </footer>
 
  <script src="scripts/login.js"></script>

</body>
</html>
