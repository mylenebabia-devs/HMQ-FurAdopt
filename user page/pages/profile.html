<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMQ FurAdoption - Profile</title>
  <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="../images/hmq-logo.png" alt="HMQ FurAdopt Logo" class="logo-img">
      <div class="logo-text-container">
        <span class="logo-text">HMQ FurAdoption</span>
        <span class="logo-tagline">Where every fur finds a family.</span>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="#" id="logout-link">Logout</a>
    </div>
  </nav>

  <!-- Main Profile Card -->
  <div class="main-container">
    <div class="profile-card">
      <div style="display: flex; flex-direction: column; align-items: center; position: relative;">
        <img id="profileImage" src="../images/default-prof.jpg" alt="Profile Picture"
             style="width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 3px solid #e0c1a1; cursor: pointer;">
        <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
        <button type="button" id="uploadImageBtn" class="btn-upload" style="margin-top: 10px;">Change Profile Picture</button>
        <h1 id="displayName" style="margin-top: 15px;"></h1>
        <p class="subtitle">Registered Adopter</p>
      </div>

      <div id="infoView" class="info-box">
        <div class="info-item"><label>Full Name:</label><span id="viewName"></span></div>
        <div class="info-item"><label>Username:</label><span id="viewUsername"></span></div>
        <div class="info-item"><label>Email:</label><span id="viewEmail"></span></div>
        <div class="info-item"><label>Phone:</label><span id="viewPhone"></span></div>
        <div class="info-item"><label>Birthday:</label><span id="viewBirthday"></span></div>
        <div class="info-item"><label>Address:</label><span id="viewAddress"></span></div>
      </div>

      <div id="infoEdit" class="edit-box hidden">
        <div class="form-group">
          <label for="editName">Full Name</label>
          <input type="text" id="editName">
        </div>
        <div class="form-group">
          <label for="editUsername">Username</label>
          <input type="text" id="editUsername">
        </div>
        <div class="form-group">
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail">
        </div>
        <div class="form-group">
          <label for="editPhone">Phone</label>
          <input type="tel" id="editPhone">
        </div>
        <div class="form-group">
          <label for="editBirthday">Birthday</label>
          <input type="date" id="editBirthday">
        </div>
        <div class="form-group">
          <label for="editAddress">Address</label>
          <input type="text" id="editAddress">
        </div>
        <button id="saveBtn" class="btn">Save</button>
      </div>

      <button id="editBtn" class="btn">Edit Profile</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <strong>HMQ FurAdopt</strong><br>
    <span class="footer-tagline">Where every fur finds a family</span>
    <div>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </div>
    <p>Â© 2025 HMQ FurAdoption. All rights reserved.</p>
  </footer>

  <script src="../scripts/modal.js"></script>
  <script src="../scripts/profile.js"></script>
</body>
</html>
